<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>FinTech</title>

</head>

<body ng-controller="TournamentsCtrl">

    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <center>
                <h2>Турниры</h2>
            </center>
            <table class="table table-hover">
                <thead>
                  <tr><th colspan="4">Чемпионат по футболу</th></tr>
                    <tr>
                        <th>POS</th>
                        <th>TEAM</th>
                        <th>GD</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="club in Clubs">
                    <td>{{$index + 1}}</td>
                    <td>
                      {{club.Name}}
                    </td>
                    <td>{{club.GD}}</td>
                    <td>{{club.points}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
