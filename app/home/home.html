<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>FinTech</title>
</head>

    <body ng-controller="HomeCtrl">
        <div class="container">
            <div class="jumbotron" style="padding-bottom:0px;">
                <center>
                    <h2>Авторизация</h2>
                </center>
            </div>
            <form class="form-signin" name="signinForm" role="form">
                <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email">
                    <p class="help-block" ng-show="signinForm.email.$invalid">Введите корректный Email.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
                    <label>Пароль</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8" placeholder="Пароль">
                    <p class="help-block" ng-show="signinForm.password.$error.minlength">Минимальная длина пароля составляет 8 символов.</p>
                </div>
                <label class="checkbox">
                    <a href="#/register">Регистрация</a>
                </label>
                <button ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">Регистрация</button>
            </form>
        </div>
    </body>
    
</html>
